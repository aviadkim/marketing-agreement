<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם שיווק השקעות למוצרים מובנים</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.7/signature_pad.css">
</head>
<body>
    <div class="container">
        <form id="marketingAgreement" class="form-sections">
            <!-- Section 1: Client Info -->
            <section id="clientInfo" class="form-section active">
                <h1>הסכם שיווק השקעות למוצרים מובנים</h1>
                <div class="date-header">
                    <p>שנערך ונחתם ביום <span id="currentDay"></span> 
                       לחודש <span id="currentMonth"></span> 
                       שנת <span id="currentYear"></span></p>
                </div>

                <div class="client-details">
                    <h2>פרטי לקוח</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>שם מלא</label>
                            <input type="text" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>מספר זיהוי</label>
                            <input type="text" name="id" required>
                        </div>
                        <div class="form-group">
                            <label>דואר אלקטרוני</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>כתובת</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="form-group">
                            <label>מספר טלפון</label>
                            <input type="tel" name="phone" required>
                        </div>
                    </div>
                    <button type="button" class="next-section">המשך לשאלון סיכונים</button>
                </div>
            </section>

            <!-- Section 2: Risk Profile -->
            <section id="riskProfile" class="form-section">
                <h2>שאלון סיכונים</h2>
                <!-- Risk profile questions here -->
                <div class="form-navigation">
                    <button type="button" class="prev-section">חזור</button>
                    <button type="button" class="next-section">המשך לגילוי נאות</button>
                </div>
            </section>

            <!-- Section 3: Disclosures -->
            <section id="disclosures" class="form-section">
                <h2>גילוי נאות</h2>
                <div class="disclosure-content">
                    <!-- Disclosure content here -->
                </div>
                <div class="signature-section">
                    <h3>חתימה דיגיטלית</h3>
                    <div id="signature-pad" class="signature-pad">
                        <canvas></canvas>
                    </div>
                    <button type="button" id="clear-signature">נקה חתימה</button>
                </div>
                <div class="form-navigation">
                    <button type="button" class="prev-section">חזור</button>
                    <button type="submit" class="submit-form">שלח טופס</button>
                </div>
            </section>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.7/signature_pad.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
