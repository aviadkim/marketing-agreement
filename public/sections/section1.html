<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם שיווק השקעות - פרטים אישיים</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Logo -->
    <header class="form-header">
        <img src="images/movne-logo.png" alt="מובנה" class="logo">
        <h1>הסכם שיווק השקעות חד פעמי למוצרים מובנים</h1>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-steps">
            <div class="step active" data-step="1">
                <div class="step-circle">
                    <span class="step-number">1</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">פרטים אישיים</div>
                <div class="step-time">כ-2 דקות</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-circle">
                    <span class="step-number">2</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">פרטי השקעה</div>
                <div class="step-time">כ-3 דקות</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-circle">
                    <span class="step-number">3</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">שאלון סיכון</div>
                <div class="step-time">כ-5 דקות</div>
            </div>
            <div class="step" data-step="4">
                <div class="step-circle">
                    <span class="step-number">4</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">הצהרות</div>
                <div class="step-time">כ-3 דקות</div>
            </div>
        </div>
    </div>

    <!-- Form Content -->
    <main class="form-content">
        <form id="section1-form" class="form-section">
            <div class="grid-2">
                <div class="input-group">
                    <label>שם פרטי</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="input-group">
                    <label>שם משפחה</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="input-group">
                    <label>תעודת זהות</label>
                    <input type="text" name="idNumber" required>
                </div>
                <div class="input-group">
                    <label>דוא"ל</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>טלפון נייד</label>
                    <input type="tel" name="phone" required>
                </div>
            </div>
        </form>
    </main>

    <!-- Navigation -->
    <footer class="form-navigation">
        <div class="container">
            <button type="button" id="saveAndContinue" class="btn-next">המשך לשלב הבא</button>
        </div>
    </footer>

    <!-- Include the required JavaScript files -->
    <script src="/js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.min.js"></script>  <!-- הוסף שורה זו -->
    <script src="/js/storage.js"></script>
    <script type="module" src="../js/navigation.js"></script>
    <script src="/js/signature.js"></script>
</body>
</html>
