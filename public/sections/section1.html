<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם שיווק השקעות - פרטים אישיים</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="form-header">
        <img src="/images/movne-logo.png" alt="מובנה" class="logo">
        <h1>הסכם שיווק השקעות חד פעמי למוצרים מובנים</h1>
    </header>

    <div class="progress-container">
        <div class="progress-steps">
            <div class="step active" data-step="1">
                <div class="step-circle">
                    <span class="step-number">1</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">פרטים אישיים</div>
                <div class="step-time">כ-2 דקות</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-circle">
                    <span class="step-number">2</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">פרטי השקעה</div>
                <div class="step-time">כ-3 דקות</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-circle">
                    <span class="step-number">3</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">שאלון סיכון</div>
                <div class="step-time">כ-5 דקות</div>
            </div>
            <div class="step" data-step="4">
                <div class="step-circle">
                    <span class="step-number">4</span>
                    <span class="step-check">✓</span>
                </div>
                <div class="step-label">הצהרות</div>
                <div class="step-time">כ-3 דקות</div>
            </div>
        </div>
    </div>

    <main class="form-content">
        <form id="section1-form" class="form-section">
            <div class="grid-2">
                <div class="input-group">
                    <label>שם פרטי</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="input-group">
                    <label>שם משפחה</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="input-group">
                    <label>תעודת זהות</label>
                    <input type="text" name="idNumber" pattern="\d{9}" minlength="9" maxlength="9" required>
                    <div class="input-hint">נא להזין 9 ספרות</div>
                </div>
                <div class="input-group">
                    <label>דוא"ל</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>טלפון נייד</label>
                    <input type="tel" name="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" required>
                    <div class="input-hint">נא להזין 10 ספרות</div>
                </div>
            </div>

            <div class="form-group signature-section mt-6" style="display: none;">
                <label>חתימה דיגיטלית</label>
                <div class="signature-container">
                    <canvas id="signatureCanvas1" class="signature-canvas"></canvas>
                    <div class="signature-controls">
                        <button type="button" class="btn-secondary" data-clear-for="signatureCanvas1">נקה חתימה</button>
                        <button type="button" class="btn-secondary" data-copy-for="signatureCanvas1">העתק חתימה קודמת</button>
                    </div>
                </div>
                <input type="hidden" id="signatureCanvas1-data" name="signature">
            </div>
        </form>
    </main>

    <footer class="form-navigation">
        <div class="container">
            <button type="button" id="saveAndContinue" class="btn-next">המשך לשלב הבא</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="/js/signatureHandler.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/navigation.js"></script>
</body>
</html>
