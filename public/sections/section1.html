<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם שיווק השקעות - פרטים אישיים</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/landing.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <img src="/images/movne-logo.png" alt="מובנה" class="logo">
            <h1>הסכם שיווק השקעות חד פעמי למוצרים מובנים</h1>
        </header>

        <div class="steps-container">
            <div class="step active">
                <div class="step-circle">1</div>
                <div class="step-label">פרטים אישיים</div>
            </div>
            <div class="step">
                <div class="step-circle">2</div>
                <div class="step-label">פרטי השקעה</div>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                <div class="step-label">שאלון סיכון</div>
            </div>
            <div class="step">
                <div class="step-circle">4</div>
                <div class="step-label">הצהרות</div>
            </div>
        </div>

        <main class="form-content">
            <form id="section1-form" class="form-section" onsubmit="return false">
                <div class="form-group">
                    <label>שם פרטי</label>
                    <input type="text" name="firstName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>שם משפחה</label>
                    <input type="text" name="lastName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>תעודת זהות</label>
                    <input type="text" name="idNumber" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>דוא"ל</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>טלפון נייד</label>
                    <input type="tel" name="phone" class="form-control" required>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn btn-primary" id="saveAndContinue">המשך לשלב הבא</button>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/validation.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/storage.js"></script>
</body>
</html>
