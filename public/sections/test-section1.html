<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם שיווק השקעות - בדיקה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    
    <!-- ספריות נדרשות -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <header class="form-header">
                <div class="header-container">
                    <div class="logo-container">
                        <img src="/images/movne-logo.png" alt="מובנה" class="logo">
                    </div>
                    <div class="header-text">
                        <h1>הסכם שיווק השקעות חד פעמי למוצרים מובנים</h1>
                    </div>
                </div>
            </header>

            <main class="form-content">
                <form id="test-form" class="form-section">
                    <div class="grid-2">
                        <div class="input-group">
                            <label>שם פרטי</label>
                            <input type="text" name="firstName">
                        </div>
                        <div class="input-group">
                            <label>שם משפחה</label>
                            <input type="text" name="lastName">
                        </div>
                        <div class="input-group">
                            <label>תעודת זהות</label>
                            <input type="text" name="idNumber">
                            <div class="input-hint">נא להזין 9 ספרות</div>
                        </div>
                        <div class="input-group">
                            <label>דוא"ל</label>
                            <input type="email" name="email" dir="ltr">
                        </div>
                        <div class="input-group">
                            <label>טלפון נייד</label>
                            <input type="tel" name="phone">
                            <div class="input-hint">נא להזין 10 ספרות</div>
                        </div>
                    </div>
                </form>
            </main>

            <footer class="form-navigation">
                <div class="container">
                    <button type="button" id="saveAndContinue" class="btn-next">
                        שלח טופס
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- קובץ הJS שלנו -->
    <script src="/js/test-section1Submit.js"></script>
</body>
</html>
